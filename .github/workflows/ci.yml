name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  server:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run lint
      - run: npm test
      - run: npm run build

  flutter:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test
      - run: flutter build apk --debug

  dart-shared:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: shared/dart
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
      - run: dart pub get
      - run: dart analyze || true
      - run: dart test

  load-tests:
    runs-on: ubuntu-latest
    needs: server
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
        working-directory: server
      - name: Build server
        run: npm run build
        working-directory: server
      - name: Start server for load tests
        run: |
          USE_IN_MEMORY_DB=true MOCK_REDIS=true LOAD_TEST_TOKEN=dev-loadtest node dist/index.js &
          echo $! > server.pid
          sleep 5
        working-directory: server
      - name: Run load tests
        run: LOAD_TEST_TOKEN=dev-loadtest npx artillery run tests/load/sync-audit.yml
        working-directory: server
      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then kill $(cat server.pid); fi
        working-directory: server
