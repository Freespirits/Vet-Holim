apiVersion: apps/v1
kind: Deployment
metadata:
  name: vetholim-api
  namespace: vetholim
  labels:
    app: vetholim
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vetholim
      tier: backend
  template:
    metadata:
      labels:
        app: vetholim
        tier: backend
    spec:
      containers:
        - name: api
          image: ghcr.io/vetholim/api:latest
          ports:
            - containerPort: 4000
          envFrom:
            - configMapRef:
                name: vetholim-config
            - secretRef:
                name: vetholim-secrets
          livenessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 10
          readinessProbe:
            httpGet:
              path: /readiness
              port: 4000
            initialDelaySeconds: 15
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
