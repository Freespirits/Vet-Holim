apiVersion: v1
kind: Secret
metadata:
  name: vetholim-secrets
  namespace: vetholim
type: Opaque
stringData:
  DATABASE_URL: postgres://postgres:postgres@db:5432/vetholim
  REDIS_URL: redis://redis:6379
  OIDC_ISSUER: https://example-issuer
  OIDC_CLIENT_ID: vetholim-api
  LOAD_TEST_TOKEN: dev-loadtest
